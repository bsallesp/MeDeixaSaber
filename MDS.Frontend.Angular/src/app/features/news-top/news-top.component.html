@if (loading()) {
  <div class="news-layout">
    <div class="card-position-0">
      <div class="p-4 border-round border-1 surface-border surface-card">
        <p-skeleton width="100%" height="250px" styleClass="mb-2"></p-skeleton>
        <p-skeleton width="75%" height="2rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton width="50%"></p-skeleton>
      </div>
    </div>
    <div class="card-position-1">
      <div class="flex p-4 border-round border-1 surface-border surface-card h-full">
        <p-skeleton width="120px" height="100%"></p-skeleton>
        <div class="flex-1 pl-3">
          <p-skeleton width="100%" height="1.5rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="70%"></p-skeleton>
        </div>
      </div>
    </div>
    <div class="card-position-2">
      <div class="flex p-4 border-round border-1 surface-border surface-card h-full">
        <p-skeleton width="120px" height="100%"></p-skeleton>
        <div class="flex-1 pl-3">
          <p-skeleton width="100%" height="1.5rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="70%"></p-skeleton>
        </div>
      </div>
    </div>
    <div class="card-position-3">
      <div class="flex p-4 border-round border-1 surface-border surface-card h-full">
        <p-skeleton width="120px" height="100%"></p-skeleton>
        <div class="flex-1 pl-3">
          <p-skeleton width="100%" height="1.5rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="70%"></p-skeleton>
        </div>
      </div>
    </div>
    <div class="card-position-4">
      <div class="flex p-4 border-round border-1 surface-border surface-card h-full">
        <p-skeleton width="120px" height="100%"></p-skeleton>
        <div class="flex-1 pl-3">
          <p-skeleton width="100%" height="1.5rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton width="70%"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
} @else if (error(); as e) {
  <div>
    <pre>{{ e }}</pre>
  </div>
} @else if (items(); as list) {
  <app-news-grid [items]="list"></app-news-grid>
}
