<article class="headline">
  <a *ngIf="item.imageUrl" class="headline__link" [href]="item.url" target="_blank" rel="noopener">
    <img [src]="item.imageUrl" [alt]="item.title" class="headline__image">
  </a>

  <a class="headline__link" [href]="item.url" target="_blank" rel="noopener">
    <h1 class="headline__title">{{ item.title }}</h1>
  </a>
  <p *ngIf="item.description" class="headline__desc">{{ item.description }}</p>
  <div class="headline__meta">
  </div>
</article>
