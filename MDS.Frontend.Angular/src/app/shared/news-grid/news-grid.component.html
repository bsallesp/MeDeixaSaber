@if (items.length > 0) {
  <div class="news-layout">
    @for (item of items.slice(0, 7); track item.id; let i = $index) {
      <div [ngClass]="getCardClass(i)">
        <app-headline-card [item]="item"></app-headline-card>
      </div>
    }
  </div>
}

@if (items.length > 7) {
  <div class="tertiary-grid">
    @for (item of items.slice(7); track item.id) {
      <app-headline-card [item]="item"></app-headline-card>
    }
  </div>
}
